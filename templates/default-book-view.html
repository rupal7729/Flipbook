
<!-- saved from url=(0055)https://3dflipbook.net/templates/default-book-view.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div id="fb3d-ctx" class="flip-book">
  <div class="view">
    <div class="fnav">
      <div class="prev">
        <a class="cmdBigBackward" href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-angle-left" title="&lt;$tr&gt;Previous page&lt;/$tr&gt;"></i></span></a>
      </div>
      <div class="next">
        <a class="cmdBigForward" href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-angle-right" title="&lt;$tr&gt;Next page&lt;/$tr&gt;"></i></span></a>
      </div>
      <div class="widPendingPlay pending-play hidden">
        <a class="cmdPendingPlay" href="https://3dflipbook.net/templates/default-book-view.html#"><i class="fa fa-play" title="&lt;$tr&gt;Play&lt;/$tr&gt;"></i></a>
      </div>
    </div>
    <div class="widLoadingProgress loading-progress hidden">
      <div class="progress">
      </div>
      <div class="txtLoadingProgress caption">
      </div>
    </div>
    <div class="widLoading page-loading hidden">
    </div>
  </div>

  <div class="widFloatWnd float-wnd hidden">
    <div class="header">
      &lt;$tr&gt;Table of contents<!--$tr-->
      <a href="https://3dflipbook.net/templates/default-book-view.html#" title="&lt;$tr&gt;Close&lt;/$tr&gt;" class="close cmdCloseToc">
        <span class="icon"><i class="fa fa-times"></i></span>
      </a>
    </div>
    <div class="body">
      <div class="ctrl">
        <div class="toc">
          <div class="toc-menu widTocMenu">
            <ul>
              <li class="cmdBookmarks"><a href="https://3dflipbook.net/templates/default-book-view.html#">&lt;$tr&gt;Bookmarks<!--$tr--></a></li>
              <li class="cmdThumbnails"><a href="https://3dflipbook.net/templates/default-book-view.html#">&lt;$tr&gt;Thumbnails<!--$tr--></a></li>
              <li class="cmdSearch"><a href="https://3dflipbook.net/templates/default-book-view.html#">&lt;$tr&gt;Search<!--$tr--></a></li>
            </ul>
          </div>
          <div class="widBookmarks toc-view">

          </div>
          <div class="widThumbnails toc-view">

          </div>
          <div class="widSearch toc-view">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">

    <div class="ctrl js-center css-center">
      <nav class="fnavbar">
        <ul class="fnav">

          <li class="fnav-item cmdZoomIn"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-search-plus" title="&lt;$tr&gt;Zoom in&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdZoomOut"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-search-minus" title="&lt;$tr&gt;Zoom out&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdDefaultZoom"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-compress" title="&lt;$tr&gt;Fit view&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdToc"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-bookmark" title="&lt;$tr&gt;Table of contents&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdFastBackward"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-fast-backward" title="&lt;$tr&gt;10 pages backward&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdBackward"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-backward" title="&lt;$tr&gt;Previous page&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item">
            <div class="pages">
              <input type="text" class="number inpPage" maxlength="4" placeholder="1">
              <input type="text" class="amount inpPages" readonly="" maxlength="4" placeholder="1">
            </div>
          </li>
          <li class="fnav-item cmdForward"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-forward" title="&lt;$tr&gt;Next page&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdFastForward"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-fast-forward" title="&lt;$tr&gt;10 pages forward&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdSave"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-download" title="&lt;$tr&gt;Download&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdPrint"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-print" title="&lt;$tr&gt;Print&lt;/$tr&gt;"></i></span></a></li>
          <li class="fnav-item cmdFullScreen"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-arrows-alt" title="&lt;$tr&gt;Full screen&lt;/$tr&gt;"></i></span></a></li>
          <li class="dropup fnav-item toggle widSettings">
            <a href="https://3dflipbook.net/templates/default-book-view.html#"><div class="icon-caret"><span class="icon"><i class="fa fa-cog" title="&lt;$tr&gt;Settings&lt;/$tr&gt;"></i> <i class="caret"></i></span></div></a>
            <ul class="menu hidden">
              <li class="cmdSmartPan"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-eye"></i></span> &lt;$tr&gt;Smart pan<!--$tr--></a></li>
              <li class="cmdSinglePage"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-file-o"></i></span> &lt;$tr&gt;Single page<!--$tr--></a></li>
              <li class="cmdSounds"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-volume-up"></i></span> &lt;$tr&gt;Sounds<!--$tr--></a></li>
              <li class="cmdStats"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-line-chart"></i></span> &lt;$tr&gt;Stats<!--$tr--></a></li>
              <li class="divider"></li>
              <li class="cmdLightingUp"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-chevron-up"></i></span> &lt;$tr&gt;Increase lighting<!--$tr--></a></li>
              <li class="cmdLightingDown"><a href="https://3dflipbook.net/templates/default-book-view.html#"><span class="icon"><i class="fa fa-chevron-down"></i></span> &lt;$tr&gt;Reduce lighting<!--$tr--></a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>

  </div>
</div>
</body></html>
